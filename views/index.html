<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Link Shortener</title>
    <link rel="stylesheet" type="text/css" href="./static/index.css" />
</head>
<body>

    <main>
        <h1 class="title">
            Link Shortener
        </h1>
        <form id="linkForm" action="/shorten" method="post" enctype="multipart/form-data">
            <input id="linkInput" name="link" type="url" placeholder="https://google.com" autocomplete="off" />
            <button type="submit">Shorten</button>
        </form>
        <table>
            <thead>
                <th>URL</th>
                <th>Link</th>
            </thead>
            <tbody id="linkBody">
                <tr>
                    <td>
                        https://google.com
                    </td>
                    <td>
                        http://localhost:8000/7rLo5q
                    </td>
                </tr>
            </tbody>
        </table>
    </main>
    

    <script src="./static/index.js"></script>
</body>
</html>
